<div
  class="h-screen w-full bg-green-300 flex justify-center items-center flex-col"
>
  <h1 class="font-bold text-4xl">Aplicacion calculadora</h1>
  <div class="mt-10">
    <div>
      <label for="inputOperadorA" class="font-bold text-2xl">Operador A </label>
      <input
        class="border-b-gray-950 bg-white p-4 rounded-2xl"
        type="number"
        id="inputOperadorA"
        [(ngModel)]="operadorA"
      />
    </div>
    <div class="mt-10">
      <label for="inputOperadorB" class="font-bold text-2xl">Operador B </label>
      <input
        class="border-b-gray-950 bg-white p-4 rounded-2xl"
        type="number"
        id="inputOperadorB"
        [(ngModel)]="operadorB"
      />
    </div>
    
  </div>
  <Button class="bg-blue-900 p-4 mt-4 rounded-2xl text-white cursor-pointer" (click)="sumar()">Sumar</Button>

  <div class="mt-4 font-bold text-2xl">
    {{suma}}
  </div>
</div>
